<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskContacts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<!--https://i.pinimg.com/originals/be/45/06/be45060188b011b89697caf899e36445.png-->
<!--USAR NO FUNDO DE TELA-->
<body>
    <div class="container">
        <h1 class="mt-4">Adicionar Contato</h1>

        <form action="/adicionar_contato" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text"
                       id="nome"
                       class="form-control"
                       name="nome"
                       required/>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text"
                       id="sobrenome"
                       class="form-control"
                       name="sobrenome"
                       required/>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text"
                       id="telefone"
                       class="form-control"
                       name="telefone"
                       required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       name="email"
                       required/>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Contato</button>
        </form>
    </div>
</body>
</html>
